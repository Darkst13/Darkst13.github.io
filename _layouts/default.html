<!--default.html-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/8d0a6ba879.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="{{ '/assets/stylesheets/style.css' | relative_url }}"
    />
    <link rel="icon" href="/favicon.png" type="image/svg+xml" />
    <title>Dark</title>
  </head>
  <body>
    {% if page.hero %}
    <hero class="Hero">
      <img src="{{page.hero}}" />
      <div class="typewriter">
        <h1>{{page.MainHead}}</h1>
      </div>
    </hero>
    {% endif %}
    <main class="{{page.layout}}">{{ content }}</main>
    {% include navbar.html %}
    <footer>{% include footer.html %}</footer>
    <script src="{{ '/assets/javascript/main.js' | relative_url }}"></script>
  </body>
</html>
